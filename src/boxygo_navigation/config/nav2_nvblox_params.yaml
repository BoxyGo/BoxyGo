# nvblox_examples_bringup/config/nvblox_nav2_params.yaml

amcl:
  ros__parameters:
    use_sim_time: False

map_server:
  ros__parameters:
    use_sim_time: False

nav2_controller:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.15
      stateful: False

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.4
      lookahead_dist: 0.6
      min_lookahead_dist: 0.3
      max_lookahead_dist: 0.9
      lookahead_time: 1.5
      transform_tolerance: 0.2
      use_velocity_scaled_lookahead_dist: True
      min_approach_linear_velocity: 0.05
      use_rotate_to_heading: True
      max_angular_accel: 3.2
      max_angular_vel: 1.5
      allow_reversing: False
      use_cost_regulated_linear_velocity_scaling: True
      use_cost_regulated_angular_velocity_scaling: False
      regulated_linear_scaling_min_radius: 0.9
      regulated_linear_scaling_min_speed: 0.15
      inflation_cost_scaling_factor: 3.0
      cost_scaling_dist: 0.7
      use_collision_detection: True
      max_allowed_time_to_collision_up_to_carrot: 1.0

nav2_planner:
  ros__parameters:
    use_sim_time: False
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D"
      tolerance: 0.25
      downsample_costmap: False
      downsampling_factor: 1
      allow_unknown: True
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 0.5
      motion_model_for_search: "MOORE"
      angle_quantization_bins: 16
      debug_visualizations: False
      use_quadratic_cost_penalty: True
      minimum_turning_radius: 0.0
      cost_travel_multiplier: 1.0

nav2_behavior_tree:
  ros__parameters:
    use_sim_time: False
    enable_groot_monitoring: False
    default_server_timeout: 20
    bt_server_timeout: 20
    default_nav_to_pose_bt_xml: "navigate_w_replanning_and_recovery.xml"
    default_nav_through_poses_bt_xml: "navigate_through_poses_w_replanning_and_recovery.xml"

nav2_bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: odom
    robot_base_frame: base_link
    odom_topic: odom
    navigate_through_poses: True
    navigate_to_pose: True
    transform_tolerance: 0.2
    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_compute_path_through_poses_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_back_up_action_bt_node
      - nav2_spin_action_bt_node
      - nav2_wait_action_bt_node
      - nav2_clear_costmap_service_bt_node
      - nav2_is_stuck_condition_bt_node
      - nav2_goal_reached_condition_bt_node
      - nav2_goal_updated_condition_bt_node
      - nav2_initial_pose_received_condition_bt_node
      - nav2_reinitialize_global_localization_service_bt_node
      - nav2_rate_controller_bt_node
      - nav2_distance_controller_bt_node
      - nav2_speed_controller_bt_node
      - nav2_truncate_path_action_bt_node
      - nav2_truncate_path_local_action_bt_node
      - nav2_smooth_path_action_bt_node
      - nav2_goal_updater_node_bt_node
      - nav2_recovery_node_bt_node
      - nav2_pipeline_sequence_bt_node
      - nav2_round_robin_node_bt_node
      - nav2_random_selector_bt_node
      - nav2_single_trigger_bt_node
      - nav2_is_battery_low_condition_bt_node
      - nav2_navigate_through_poses_action_bt_node
      - nav2_navigate_to_pose_action_bt_node
      - nav2_remove_passed_goals_action_bt_node
      - nav2_planner_selector_bt_node
      - nav2_controller_selector_bt_node
      - nav2_goal_checker_selector_bt_node
      - nav2_path_expiring_timer_condition_bt_node
      - nav2_distance_traveled_condition_bt_node

nav2_waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 20
    stop_on_failure: False
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 0

nav2_smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

nav2_lifecycle_manager:
  ros__parameters:
    use_sim_time: False
    autostart: True
    node_names:
      - nav2_controller
      - nav2_planner
      - nav2_behavior_tree
      - nav2_bt_navigator
      - nav2_waypoint_follower
      - nav2_smoother_server
      - local_costmap
      - global_costmap

robot_state_publisher:
  ros__parameters:
    use_sim_time: False

# =========================
#  GLOBAL COSTMAP (prosta)
# =========================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: False
      global_frame: odom          # możesz zmienić na map, jeśli masz map_server/AMCL
      robot_base_frame: base_link
      update_frequency: 5.0
      publish_frequency: 2.0
      transform_tolerance: 0.3
      resolution: 0.05
      track_unknown_space: True
      rolling_window: False
      width: 50.0
      height: 50.0
      origin_x: -25.0
      origin_y: -25.0

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        map_subscribe_transient_local: True

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          obstacle_range: 5.0
          raytrace_range: 6.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflation_radius: 0.5
        cost_scaling_factor: 3.0

# =========================
#   LOCAL COSTMAP (NVBLOX)
# =========================
local_costmap:
  ros__parameters:
    use_sim_time: False

  local_costmap:
    ros__parameters:
      use_sim_time: False
      global_frame: odom
      robot_base_frame: base_link
      update_frequency: 10.0
      publish_frequency: 10.0
      transform_tolerance: 0.3

      rolling_window: True
      width: 10.0
      height: 10.0
      resolution: 0.05

      plugins: ["nvblox_layer"]

      nvblox_layer:
        plugin: "nvblox::nav2::NvbloxCostmapLayer"
        enabled: True
        nav2_costmap_global_frame: odom
        nvblox_map_slice_topic: "/nvblox_node/static_map_slice"
        max_obstacle_distance: 1.5
        inflation_distance: 0.4
        convert_to_binary_costmap: False
        always_send_full_costmap: True
